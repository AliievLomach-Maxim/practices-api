<!DOCTYPE html>
<html>
	<head>
		<title>Practices - API</title>
		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
				background-color: #2b2b2b;
				font-family: Arial, sans-serif;
			}
			a {
				margin: 0 auto;
				color: blue;
				text-decoration: none;
				text-align: center;
				font-size: 32px;
				color: #333;
				text-align: center;
				padding: 20px;
				background-color: #fff;
				border-radius: 8px;
			}
			a:hover {
				box-shadow: 0 0 8px rgba(255, 255, 255, 0.763);
			}
		</style>
	</head>
	<body>
		<div>
			<a id="documentation-link" href="#">Swagger Documentation</a>
		</div>

		<script>
			var currentUrl = window.location.href
			var apiDocUrl = currentUrl + 'api-doc'
			document
				.getElementById('documentation-link')
				.setAttribute('href', apiDocUrl)
		</script>
	</body>
</html>
